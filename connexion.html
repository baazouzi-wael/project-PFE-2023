<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion de Parking</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    // Fonction pour vérifier la connexion
function verifierConnexion() {
    var email = document.getElementById("email").value;
    var motDePasse = document.getElementById("mot-de-passe").value;

    // Vérifiez si tous les champs sont remplis
    if (email === "" || motDePasse === "") {
        alert("Veuillez remplir tous les champs.");
        return;
    }

    // Vérifiez si l'email contient "@"
    if (!email.includes("@")) {
        alert("L'email doit contenir '@'.");
        return;
    }

    // Vérifiez la longueur du mot de passe
    if (motDePasse.length < 8) {
        alert("Le mot de passe doit comporter au moins 8 caractères.");
        return;
    }

    // Vérifiez si l'utilisateur est un administrateur (exemple avec un email)
    if (email === "admin@example.com") {
        // Redirigez l'administrateur vers la page d'administration
        window.location.href = "adminstration.html";
    } else {
        // Redirigez l'utilisateur vers la page de profil
        window.location.href = "profile.html";
    }
}
</script>
<body>
    <header>
        <h1>Connectez-vous à votre compte</h1>
        
    </header>
    <section>
        <form>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="mot-de-passe">Mot de Passe :</label>
            <input type="password" id="mot-de-passe" name="mot-de-passe" required><br><br>
        
            <button type="button" id="connexion-button" onclick="verifierConnexion()">Connexion</button>
        </form>
        
        <p>Vous n'avez pas de compte ? <a href="inscription.html">Inscrivez-vous ici</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Gestion de Parking. Tous droits réservés.</p>
    </footer>
</body>
</html>
